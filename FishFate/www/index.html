<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <!--<script src="cordova.js"></script>-->
<!-- jquery & my animation scripts -->
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="FishFate" ng-controller="fishController">
<ion-side-menus>

  <ion-side-menu-content>

    <!-- Main content, usually <ion-nav-view> -->
    <!-- The nav bar that will be updated as we navigate -->
    <ion-nav-bar class="bar-balanced" align-title="center">
      <ion-nav-title>Fish Fate</ion-nav-title>
      <ion-nav-back-button class="button-clear"
                           ng-click="goBack();"
                           style="margin-left:10px;">
        <i class="ion-arrow-left-b"></i>
      </ion-nav-back-button>
      <ion-nav-buttons side="right"><!-- Toggle right side menu -->
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- end nav bar -->

    <!-- where the initial view template will be rendered -->
    <ion-nav-view>

    </ion-nav-view>

  </ion-side-menu-content>

  <!-- Right menu -->
  <ion-side-menu side="right" expose-aside-when="large">
    <ion-list>
      <a menu-close="true" ui-sref="home">
        <ion-item>home</ion-item>
      </a>

      <a menu-close="true" ui-sref="about">
        <ion-item>about</ion-item>
      </a>

    </ion-list>
  </ion-side-menu>

</ion-side-menus>



<div id="preloadGif"></div>
</body>
</html>
