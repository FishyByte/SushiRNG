<ion-view>
  <ion-content>

    <!-- video demo here -->
    <div id="fishBanner">
      <div class="backgroundGif">
        <img class="stretch" ng-src="{{images.demo}}">
        <div class="videoText">
          ~ Why swim in your thoughts when the fish can do it for you.
        </div>
      </div>
    </div>

    <div class="whiteOut">
      <!-- buttons -->
      <ion-item>
        <div class="row">
          <button class="button button-calm col addMargin shadow"
                  ng-click="selectEightBall()">Magic 8-Ball
          </button>
          <button class="button button-calm col addMargin shadow"
                  ng-click="selectDiceRoll()">Dice Roll
          </button>
          <button class="button button-calm col addMargin shadow"
                  ng-click="selectCoinFlip()">Coin Flip
          </button>
        </div>

      </ion-item>

      <!-- magic eight ball -->
      <div id="eightBall">
        <ion-item>
          <ul id="eightBall01" class="roundCorners">
            <li id="eightBall02" class="roundCorners"></li>
            <li id="eightBall03" class="roundCorners"></li>
            <li id="triangle"></li>
            <li id="answer" ng-bind-html="eightBall.answer"></li>
            <li id="triangleOverlay" class="roundCorners"></li>
          </ul>
        </ion-item>
        <ion-item>
          <button ng-click="submitEightBall()" id="eightBallButton" class="button button-block button-balanced">submit
          </button>
        </ion-item>
      </div>

      <!-- dice roll input -->
      <div id="diceRoll">
        <ion-item>
          <div class="list">
            <div class="item range">
              <div class="range-label fixLabel"># dice</div>
              <input type="range"
                     name="numberDice"
                     min="1" max="6"
                     ng-model="numberDice">
              {{numberDice}}
            </div>
            <div class="item range">
              <div class="range-label fixLabel"># sides</div>
              <input type="range" n
                     ame="numberSides"
                     min="4" max="20"
                     ng-checked="6"
                     ng-model="numberSides">
              {{numberSides}}
            </div>
          </div>
        </ion-item>
        <ion-item>
          <button class="button button-block button-balanced">submit</button>
        </ion-item>
      </div>


      <!-- coin flip  -->
      <div id="coinFlip" >
        <ion-item>

          <!-- coin zero: output -->
          <div id="coin0" class="flip-container">
            <div class="flipper">
              <div class="front">
                <ul class="coin roundCorners">
                  <li class="heads"><img ng-src="{{images.heads}}"></li>
                  <li class="coinLayer1 roundCorners"></li>
                </ul>
              </div>
              <div class="back">
                <ul class="coin roundCorners">
                  <li class="tails"><img ng-src="{{images.tails}}"></li>
                  <li class="coinLayer1 roundCorners"></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- coin one: output -->
          <div id="coin1" class="flip-container">
            <div class="flipper">
              <div class="front">
                <ul class="coin roundCorners">
                  <li class="heads"><img ng-src="{{images.heads}}"></li>
                  <li class="coinLayer1 roundCorners"></li>
                </ul>
              </div>
              <div class="back">
                <ul class="coin roundCorners">
                  <li class="tails"><img ng-src="{{images.tails}}"></li>
                  <li class="coinLayer1 roundCorners"></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- coin two: output -->
          <div id="coin2" class="flip-container">
            <div class="flipper">
              <div class="front">
                <ul class="coin roundCorners">
                  <li class="heads"><img ng-src="{{images.heads}}"></li>
                  <li class="coinLayer1 roundCorners"></li>
                </ul>
              </div>
              <div class="back">
                <ul class="coin roundCorners">
                  <li class="tails"><img ng-src="{{images.tails}}"></li>
                  <li class="coinLayer1 roundCorners"></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- coin three: output -->
          <div id="coin3" class="flip-container">
            <div class="flipper">
              <div class="front">
                <ul class="coin roundCorners">
                  <li class="heads"><img ng-src="{{images.heads}}"></li>
                  <li class="coinLayer1 roundCorners"></li>
                </ul>
              </div>
              <div class="back">
                <ul class="coin roundCorners">
                  <li class="tails"><img ng-src="{{images.tails}}"></li>
                  <li class="coinLayer1 roundCorners"></li>
                </ul>
              </div>
            </div>
          </div>
        </ion-item>

        <!-- coin flip range slider bar input -->
        <ion-item>
          <div class="list">
            <div class="item range">
              <div class="range-label fixLabel"># coins</div>
              <input type="range"
                     min="1"
                     max="4"
                     data-ng-model="coinFlip.numberCoins"
                     ng-change="displayCoins()">
              {{coinFlip.numberCoins}}
            </div>
          </div>
        </ion-item>

        <!-- submit button for coin flip -->
        <ion-item>
          <button class="button button-block button-balanced" ng-click="submitCoinFlip()">submit</button>
        </ion-item>
      </div>

    </div>
  </ion-content>
</ion-view>
